[hemnet_commuter]
#### Set these API keys to use Hemnet Commuter's commute functions.
# See the README for instructions.
traveltime_api_id = 'EXAMPLE';
traveltime_api_key = 'EXAMPLE';
# https://docs.traveltime.com/api/reference/isochrones#departure_searches-transportation-type
traveltime_transportation_types[] = 'cycling';
traveltime_transportation_types[] = 'public_transport';

gmap_api_key = 'EXAMPLE';
# https://developers.google.com/maps/documentation/javascript/directions#TravelModes
gmap_travel_mode = 'TRANSIT';

lantmateriet_api_key = 'EXAMPLE';
translate_target_language = 'en'; # See https://cloud.google.com/translate/docs/languages

# Kommun names to search for schools in
school_kommuns[] = 'Stockholm';
school_kommuns[] = 'Ekerö';

# Must be one of these - leave empty to show all
school_types[] = 'Grundskola';
school_types[] = 'Förskoleklass';

#############
# IMPORTANT #
#############
# Change these if you are running on anything other than a temporary local install. See the README for details.
db_name = 'hemnet_commuter';
db_user = 'root';
db_password = '';

auth_token = 'EXAMPLE';
